<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:r="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title></title>


	<link rel="stylesheet" type="text/css"
		href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css" />

	<script type="text/javascript" charset="utf8"
		src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
</h:head>


<h:body>
	<h1>Votos</h1>
	
		<h:panelGroup id="likes_table">
		<table id="votos_table">
			<thead>
				<tr>
					<th>correo</th>
					<th>nombre</th>
					<th>fecha</th>					
				</tr>
			</thead>
			<tbody>
				<r:repeat var="votos" value="#{IdeaBean.consultarVotoIdea(1)}">
					<tr>
						<td>#{votos.usuario.correo}</td>
						<td>#{votos.usuario.nombre}</td>
						<td>#{votos.fecha}</td>
						
					</tr>
				</r:repeat>
			</tbody>
		</table>
	</h:panelGroup>


	<script>
 		$(document).ready(function() {
			$('#votos_table').DataTable();
 		});
	</script>
</h:body>
</html>
