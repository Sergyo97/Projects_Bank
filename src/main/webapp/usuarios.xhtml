<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:r="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Usuarios</title>


	<link rel="stylesheet" type="text/css"
		href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css" />

	<script type="text/javascript" charset="utf8"
		src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>

</h:head>


<h:body>
	<h1>Usuario</h1>
	<p:dataTable id="usuarios_table" var="users"
		value="#{usuarioBean.consultarUsuario}" rendered="#{usuarioBean.tipo != 'DE_CONSULTA'}">
		<p:column headerText="Nombre">
			<h:outputText value="#{users.nombre}" />
		</p:column>

		<p:column headerText="Tipo">
			<h:outputText value="#{users.tipo}" />
		</p:column>

		<p:column headerText="Correo">
			<h:outputText value="#{users.correo}" />
		</p:column>

		<p:column headerText="Lista de propuestas">
			<p:button outcome="IdeasPorPersona?users=#{users.correo}"
				value="Ver Propuestas" />
		</p:column>
	</p:dataTable>

	<p></p>


	<h:panelGroup id="sugerencias_table">
		<table id="Ideas_table">
			<thead>
				<tr>
					<th>Iniciativa</th>
					<th>Categoria</th>
					<th>Fecha Creacion</th>
					<th>Descripcion</th>
					<th>Votos</th>
					<th>estado</th>
					<th>ver votos</th>

				</tr>
			</thead>
			<tbody>
				<r:repeat var="ideas" value="#{IdeaBean.ideasGeneral}">
					<tr>
						<td>#{ideas.titulo}</td>
						<td>#{ideas.tipoIdea.tipo}</td>
						<td>#{ideas.fecha}</td>
						<td>#{ideas.descripcion}</td>
						<td>#{ideas.votos} <h:form>
								<h:commandButton
									actionListener="#{IdeaBean.registrarVoto(ideas.id)}"
									update="Ideas_Table" value="Like" />
							</h:form>
						</td>
						<td>#{ideas.estado}</td>
						<td><h:form>
								<p:button outcome="votos?ideas=#{ideas.id}" value="Ver Votos" />
							</h:form></td>

					</tr>
				</r:repeat>
			</tbody>
		</table>
	</h:panelGroup>

	<script>
		$(document).ready(function() {
			$('#Ideas_table').DataTable();
		});
	</script>

</h:body>
</html>
