<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Usuarios</title>
</h:head>
<h:body>
	<h1>Usuarios</h1>
	<p:dataTable id="usuarios_table" var="users"
		value="#{usuarioBean.consultarUsuario}">
		<p:column headerText="Nombre">
			<h:outputText value="#{users.nombre}" />
		</p:column>

		<p:column headerText="Tipo de usuario">
			<h:outputText value="#{users.tipo}" />
		</p:column>

		<p:column headerText="Correo">
			<h:outputText value="#{users.correo}" />
		</p:column>

		<p:column headerText="Lista de propuestas">
			<p:button outcome="IdeasPorPersona?users=#{users.correo}"
				value="Ver Propuestas" />
		</p:column>
	</p:dataTable>

	<p></p>

	<h1>Ideas</h1>
	<p:dataTable id="Ideas_table" var="ideas" value="#{IdeaBean.ideasGeneral}">
		<p:column headerText="Iniciativa">
			<h:outputText value="#{ideas.titulo}" />
		</p:column>

		<p:column headerText="Categoria">
			<h:outputText value="#{ideas.tipoIdea.tipo}" />
		</p:column>

		<p:column headerText="Fecha Creacion">
			<h:outputText value="#{ideas.fecha}" />
		</p:column>

		<p:column headerText="Descripcion">
			<h:outputText value="#{ideas.descripcion}" />
		</p:column>
		
		<p:column headerText="Votos">
			<h:outputText value="#{ideas.votos}" />
		</p:column>
		
		<p:column headerText="Estado">
			<h:outputText value="#{ideas.estado}" />
		</p:column>
	</p:dataTable>

</h:body>
</html>
