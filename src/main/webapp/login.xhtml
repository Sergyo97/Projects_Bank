<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<!-- Required meta tags -->
	<meta charset="utf-8"></meta>
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>


	<!-- Bootstrap CSS -->
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		crossorigin="anonymous"></link>
	<link rel="stylesheet" href="login.css"></link>

	<title>login</title>
</h:head>
<h:body>
	<img src="images/minilogoecicorner.png" class="minilogoecicorner"></img>
	<div class="container-fluid">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<h1 class="panel-title">Log In</h1>
				</div>
				<div class="card-body">
					<h:form>
						<div class="input-group form-group">
							<span class="input-group-prepend"> <span
								class="input-group-text"> <i class="fas fa-envelope">
								</i>
							</span>
							</span>
							<p:inputText class="form-control" value="#{loginBean.correo}"
								required="true" placeholder="Correo" />
						</div>

						<div class="input-group form-group">
							<span class="input-group-prepend"> <span
								class="input-group-text"> <i class="fa fa-key"> </i>
							</span>
							</span>
							<p:password class="form-control" value="#{loginBean.contra}"
								required="true" />
						</div>						

						<div class="form-group">
							<h:commandButton action="#{loginBean.validarUsuario}"
								value="Ver mis Propuestas" class="myclass" />
						</div>
					</h:form>
				</div>
			</div>
		</div>
	</div>



	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</h:body>
</html>
