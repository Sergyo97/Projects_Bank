<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>login</title>
</h:head>
<h:body>
	<h1>login</h1>
	<p:dataTable id="login_table" var="login" value="#{usuarioBean.UsuarioPorCorreo}"/>
		<p:outputLabel style="font-size: 12pt" value="correo:" />
				<h:inputText binding="#{correo}" />

		<p:column headerText="Lista de propuestas"/>
			<p:button outcome="usuarios?login=#{correo}"
				value="Ver Propuestas" />
	
</h:body>
</html>
