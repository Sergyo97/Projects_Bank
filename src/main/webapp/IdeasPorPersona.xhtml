<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<title></title>
</h:head>
<h:body>
	<h1>Ideas from #{IdeaBean.users}</h1>
	<p:dataTable id="Ideas_table" var="ideas" value="#{IdeaBean.ideas}">
		<p:column headerText="Iniciativa">
			<h:outputText value="#{ideas.nombreIniciativa}" />
		</p:column>
		
		<p:column headerText="Categoria">
			<h:outputText value="#{ideas.tIdeaId.tipo}" />
		</p:column>
		
		<p:column headerText="Fecha Creacion">
			<h:outputText value="#{ideas.fechaCreacion}" />
		</p:column>	
		
		<p:column headerText="Descripcion">
			<h:outputText value="#{ideas.descripcion}" />
		</p:column>						
	</p:dataTable>
</h:body>
</html>
