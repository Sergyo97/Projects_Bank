<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<title></title>
</h:head>
<h:body>
	<h1>Ideas from #{IdeaBean.correo}</h1>
	
	
	<h:form>
		
		<p:growl id="growl" showDetail="true" sticky="true" />
		
			<fieldset style="width:0px; border:2px solid #000000;">
			<legend>Insertar Idea</legend>
			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel style="font-size: 12pt" value="Titulo:" />
				<h:inputText binding="#{titulo}" />


				<p:outputLabel style="font-size: 12pt" value="Tipo:" />
				<h:inputText binding="#{tipo}" />			


				<p:outputLabel style="font-size: 12pt" value="Descripcion:" />
				<h:inputText binding="#{descripcion}" />	

			</h:panelGrid>
			<h:commandButton  style="background-color:white;  border:2px solid #FF3F33;" value="Registrar" update="Ideas_table"
				actionListener="#{IdeaBean.insertarIdea(titulo.value,tipo.value,descripcion.value)}"></h:commandButton>
			</fieldset>
	</h:form>
	
	<p></p>
	
	<p:dataTable id="Ideas_table" var="ideas" value="#{IdeaBean.ideas}">
		<p:column headerText="Iniciativa">
			<h:outputText value="#{ideas.titulo}" />
		</p:column>
		
		<p:column headerText="Categoria">
			<h:outputText value="#{ideas.tipoIdea.tipo}" />
		</p:column>
		
		<p:column headerText="Fecha Creacion">
			<h:outputText value="#{ideas.fecha}" />
		</p:column>	
		
		<p:column headerText="Descripcion">
			<h:outputText value="#{ideas.descripcion}" />
		</p:column>
		
		<p:column headerText="Votos">
			<h:outputText value="#{ideas.votos}" />
		</p:column>
		
		<p:column headerText="Estado">
			<h:outputText value="#{ideas.estado}" />
		</p:column>						
	</p:dataTable>
</h:body>
</html>
